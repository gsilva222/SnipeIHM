<!-- Navegação principal da aplicação Snipe -->
<ion-tabs>

      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Início</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pesquisa" href="/tabs/pesquisa">
      <ion-icon aria-hidden="true" name="search"></ion-icon>

    <ion-tab-button tab="favoritos" href="/tabs/favoritos">
      <ion-icon aria-hidden="true" name="bookmark"></ion-icon>
